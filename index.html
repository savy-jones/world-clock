<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>World Clock - Savana Jones</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="header">
            <img
              id="globe"
              src="images/favpng_globe-world-desktop-wallpaper.png"
              alt="globe"
            />
            <h1>WORLD CLOCK</h1>

            <img
              id="clock"
              src="images/favpng_clock-wall-metal-green-price.png"
              alt="clock"
            />
          </div>
        </div>
        <hr />

        <select name="city" id="city">
          <option value="">Choose a city...</option>
          <option value="current-location">Current Location</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>

        <div id="cities">
          <div class="city" id="new-york">
            <div class="city-date">
              <h2>New York</h2>
              <sect class="date"></sect>
            </div>
            <sect class="time"></sect>
          </div>

          <div class="city" id="paris">
            <div class="city-date">
              <h2>Paris</h2>
              <sect class="date"></sect>
            </div>
            <sect class="time"> <small>AM</small></sect>
          </div>

          <div class="city" id="dubai">
            <div class="city-date">
              <h2>Dubai</h2>
              <sect class="date"></sect>
            </div>
            <sect class="time"> <small>AM</small></sect>
          </div>

          <div class="city" id="tokyo">
            <div class="city-date">
              <h2>Tokyo</h2>
              <sect class="date"></sect>
            </div>
            <sect class="time"> <small>AM</small></sect>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Savana Jones ðŸ’» and is
      <a href="https://github.com/savy-jones/world-clock"
        >open-sourced on GitHub.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
